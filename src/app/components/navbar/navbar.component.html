<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand text-white" routerLink="/home">

            <img src="https://cdn6.aptoide.com/imgs/0/1/5/015c85387bf3f8789c5c15f5a2dc3b1b_icon.png" alt=""
                class="tama-redes mt-0 d-inline "> Marvel
            App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="collapse" data-target=".navbar-collapse.show"
                        routerLink="/home" routerLinkActive="activeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="collapse" data-target=".navbar-collapse.show"
                        routerLink="/comics" routerLinkActive="activeLink">Cómics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="collapse" data-target=".navbar-collapse.show"
                        routerLink="/personajes" routerLinkActive="activeLink">Personajes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="collapse" data-target=".navbar-collapse.show"
                        routerLink="/busqueda" routerLinkActive="activeLink">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="collapse" data-target=".navbar-collapse.show"
                        routerLink="/foro" routerLinkActive="activeLink">Foro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" data-toggle="collapse" data-target=".navbar-collapse.show"
                        routerLink="/contacto" routerLinkActive="activeLink">Contacto</a>
                </li>
            </ul>
            <div *ngIf="userName == null && !user" class="form-inline my-2 my-lg-0">
                <button routerLink="/iniciar-sesion" data-toggle="collapse" data-target=".navbar-collapse.show"
                    class="btn btn-danger my-2 my-sm-0" type="submit">Iniciar
                    sesión <i class="fas fa-user"></i></button>
            </div>
            <div *ngIf="user" class="input-group-prepend">
                <img src="{{ user.photoUrl }}" alt={{user.name}} style="width: 50px;">
                <button class="btn btn-secondary dropdown-toggle text-white" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">{{user.name}}</button>
                <div class="dropdown-menu left">
                    <a class="dropdown-item btn my-2 my-sm-0" routerLink="/favoritos">Ver mis favoritos</a>
                    <a class="dropdown-item btn my-2 my-sm-0" (click)="signOut()">Cerrar sesión</a>
                </div>
            </div>
            <div *ngIf="userName != null" class="input-group-prepend">
                <button class="btn btn-success dropdown-toggle text-white" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">{{userName}}</button>
                <div class="dropdown-menu left">
                    <a class="dropdown-item btn my-2 my-sm-0" routerLink="/favoritos">Ver mis favoritos</a>
                    <a class="dropdown-item btn my-2 my-sm-0" (click)="logout()">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
</header>
