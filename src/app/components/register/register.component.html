<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-white mt-3 mb-3">Regístrate</h2>
            <form (ngSubmit)="register()" #registerForm="ngForm">
                <div class="form-group container">
                    <label for="nombre" class="text-white mt-2">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" class="form-control border"
                        [ngClass]="{'border-success': nombre.valid, 'border-danger': !nombre.valid && nombre.touched}"
                        required title="Escribe tu nombre" #nombre="ngModel" [(ngModel)]="user.nombre"
                        pattern="^([a-zA-Z]+[,.]?[ ]?|[a-zA-Z]+['-]?)+$">
                    <p class="text-warning" *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</p><br>

                    <label for="surname" class="text-white">Apellido:</label>
                    <input type="text" id="surname" name="surname" class="form-control border"
                        title="Escribe tu apellido" #surname="ngModel" [(ngModel)]="user.surname"
                        pattern="^([a-zA-Z]+[,.]?[ ]?|[a-zA-Z]+['-]?)+$"><br>

                    <label for="email" class="text-white">Correo electrónico: </label>
                    <input type="text" id="email" name="email" class="form-control border"
                        [ngClass]="{'border-success': email.valid, 'border-danger': !email.valid && email.touched}"
                        required title="Escribe tu correo" #email="ngModel" [(ngModel)]="user.email">
                    <p class="text-warning" *ngIf="!email.valid && email.touched">El email no es válido</p><br>

                    <label for="password" class="text-white">Contraseña: </label>
                    <input type="text" id="lastName" name="password" class="form-control border"
                        [ngClass]="{'border-success': password.invalid, 'border-danger': !password.valid && password.touched}"
                        pattern=".{6,}" required title="Escribe tu contraseña" #password="ngModel"
                        [(ngModel)]="user.password">
                    <p class="text-warning" *ngIf="!password.valid && password.touched">La contraseña no es válida,
                        mínimo 6 carácteres</p>
                    <p class="text-warning font-weight-bold" *ngIf="error != null">{{error}}</p>
                    <br><br>

                    <input type="submit" class="btn btn-success mr-3" value="Crear cuenta" name="submit"
                        [disabled]="registerForm.invalid" [ngClass]="{'cursor-no-drop': registerForm.invalid}">

                    <a routerLink="/registrarse" class="btn font-weight-bold border blur">Iniciar google xd</a>

                    <br />
                    <br />
                </div>
            </form>
        </div>
    </div>
</div>
