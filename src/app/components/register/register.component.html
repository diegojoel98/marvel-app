<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-white mt-3 mb-3">Regístrate</h2>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="form-group container">
                    <label for="name" class="text-white mt-2">Nombre: </label>
                    <input type="text" id="name" name="name" class="form-control border"
                        [ngClass]="{'border-success': name.valid, 'border-danger': !name.valid && name.touched}"
                        required title="Escribe tu nombre" #name="ngModel" [(ngModel)]="user.name"
                        pattern="^([a-zA-Z]+[,.]?[ ]?|[a-zA-Z]+['-]?)+$">
                    <p class="text-danger" *ngIf="!name.valid && name.touched">El nombre no es válido</p><br>

                    <label for="surname" class="text-white">Apellido:</label>
                    <input type="text" id="surname" name="surname" class="form-control border" title="Escribe tu nombre"
                        #surname="ngModel" [(ngModel)]="user.surname"
                        pattern="^([a-zA-Z]+[,.]?[ ]?|[a-zA-Z]+['-]?)+$"><br>

                    <label for="email" class="text-white">Correo electrónico: </label>
                    <input type="text" id="email" name="email" class="form-control border"
                        [ngClass]="{'border-success': email.valid, 'border-danger': !email.valid && email.touched}"
                        required title="Escribe tu correo" #email="ngModel" [(ngModel)]="user.email">
                    <p class="text-danger" *ngIf="!email.valid && email.touched">El email no es válido</p><br>

                    <label for="password" class="text-white">Contraseña: </label>
                    <input type="text" id="lastName" name="password" class="form-control border"
                        [ngClass]="{'border-success': password.invalid, 'border-danger': !password.valid && password.touched}"
                        required title="Escribe tu contraseña" #password="ngModel" [(ngModel)]="user.password">
                    <p class="text-danger" *ngIf="!password.valid && password.touched">La contraseña no es válida</p>
                    <br><br>

                    <input type="submit" class="btn btn-success mr-3" value="Crear cuenta" name="submit"
                        [disabled]="registerForm.invalid" [ngClass]="{'cursor-no-drop': registerForm.invalid}">

                    <a routerLink="/registrarse" class="btn font-weight-bold border blur">Iniciar google xd</a>

                    <br />
                    <br />
                </div>
            </form>
        </div>
    </div>
</div>
