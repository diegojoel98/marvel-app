<article [routerLink]="['/comic/', elem.id]" class="article-comic mb-3"

    <figure>
        <a [routerLink]="['/comic/', elem.id]">
            <img src="{{elem.thumbnail.path}}.{{elem.thumbnail.extension}}" alt="{{elem.title}}" class="img-fluid">

        <a [routerLink]="['/comic/', elem.id]" class="text-center btn text-white title-comic">

        </a>
    </figure>
</article><br />
